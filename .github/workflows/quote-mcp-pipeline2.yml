name: ü¶ú‚Äç‚¨õ Quote-MCP Pipeline ‚Äì Part 2

# Run at 02:10 UTC daily
on:
  schedule:
    - cron: '20 2 * * *'

jobs:
  run-part2:
    runs-on: ubuntu-latest
    env:
      BASE_URL: "http://172.188.80.68/mcp1"
      STEP_DELAY: 5

    steps:
      - name: Trigger Part 2 Endpoints
        run: |
          set -euo pipefail

          call() {
            METHOD=$1; ENDPOINT=$2
            echo "‚Üí $METHOD ${BASE_URL}${ENDPOINT}"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -X "$METHOD" "${BASE_URL}${ENDPOINT}" \
              -H "Content-Type: application/json")
            if [ "$STATUS" -ge 400 ]; then
              echo "‚úó $ENDPOINT failed (HTTP $STATUS)"
              exit 1
            fi
            echo "‚úì HTTP $STATUS"
            sleep $STEP_DELAY
          }

          call POST /merge_text/merge-textual-data
          call POST /match/match-alt-text
          call POST /resizer/generate-resized-urls
          call POST /distribute/distribute-urls
          call POST /videometa/video-meta
