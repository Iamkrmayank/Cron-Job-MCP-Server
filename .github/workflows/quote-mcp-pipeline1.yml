name: ðŸ¦œâ€â¬› Quote-MCP Pipeline â€“ Part 1

on:
  schedule:
    - cron: '40 12 * * *'   # Run at 12:40 UTC daily ----> 18:10 IST

jobs:
  run-part1:
    runs-on: ubuntu-latest
    env:
      BASE_URL: "http://172.188.80.68/mcp1"
      STEP_DELAY: 5

    steps:
      - name: Trigger Part 1 Endpoints
        run: |
          set -euo pipefail

          call() {
            METHOD=$1; ENDPOINT=$2
            echo "â†’ $METHOD ${BASE_URL}${ENDPOINT}"
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -X "$METHOD" "${BASE_URL}${ENDPOINT}" \
              -H "Content-Type: application/json")
            if [ "$STATUS" -ge 400 ]; then
              echo "âœ— ${ENDPOINT} failed (HTTP ${STATUS})"
              exit 1
            fi
            echo "/ HTTP $STATUS"
            sleep $STEP_DELAY
          }

          call POST /quotes/scrape-from-db
          call POST /generate/structure
          call POST /azure/submit-batch
